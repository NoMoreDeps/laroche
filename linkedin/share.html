<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Page</title>

  <!-- Bootstrap CSS from CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container py-5">
    <div class="text-center mb-4">
      <img src="https://nomoredeps.github.io/laroche/linkedin/1200x628[1].png" alt="Certificate" class="img-fluid">
    </div>
    <div class="text-center">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#shareModal">Share my certificate</button>
    </div>
  </div>

  <!-- Share modal -->
  <div class="modal fade" id="shareModal" tabindex="-1" role="dialog" aria-labelledby="shareModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="shareModalLabel">Share my certificate</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <iframe src="https://www.linkedin.com/sharing/share-offsite/?url=https://nomoredeps.github.io/laroche/linkedin/certificate.html" class="w-100" style="height: 600px;"></iframe>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JavaScript from CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
</html>
